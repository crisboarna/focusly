name: pull_request

on:
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: âœ¨ Linting
        run: yarn lint

      - name: ğŸ—ï¸ Build
        run: yarn build

  extension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/extension
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: âœ¨ Linting
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test

      - name: ğŸ—ï¸ Build
        run: yarn build
