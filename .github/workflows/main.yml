name: pull_request

on:
  push:
    branches:
      - main

jobs:
  web:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: yarn install

      - name: ✨ Linting
        run: yarn lint

      - name: 🏗️ Build
        run: yarn build

      - name: 📓 Documentation Release
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/out
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com

  extension_chrome:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    defaults:
      run:
        working-directory: apps/extension
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: yarn install

      - name: ✨ Linting
        run: yarn lint

      - name: 🧪 Test
        run: yarn test

      - name: 📊 Code Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./apps/extension/coverage
          fail_ci_if_error: true
          verbose: true

      - name: 🏗️ Build
        run: yarn build

      - name: 🏗️ Zip
        run: yarn zip

